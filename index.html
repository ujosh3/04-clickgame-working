<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clasher</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./battle.png">
</head>
<body>
    <audio autoplay loop>
        <source src="./theme.mp3" type="audio/mp3">
    </audio>
    <h1>Auto Clasherâ„¢</h1>
    <h2>Gold: <span id="score">100</span></h2>
    <h2>Elixir: <span id="elixir">0</span></h2>
    <div id="store-container">
        <div class="store" name="Barbarian" cost="100" reap="50" cooldown="0.75"
        text="Lawn" canbuy="true" src="./battle.png">
            <button class="upgrade">Upgrade</button>
        </div>
        <div class="store" name="Archer" cost="2000" reap="50" cooldown="0.25"
        text="Lawn" src="./archer.png">
            <button class="upgrade">Upgrade</button>
        </div>
        <div class="store" name="Gold Mine" cost="1000" reap="125" cooldown="2.0" auto="true"
        src="./goldmine1.png">
            <button class="upgrade">Upgrade</button>
        </div>
        <div class="store" name="Super Mine" cost="10000" reap="3000" cooldown="5.0" auto="true"
        src="./goldmine2.png">
            <button class="upgrade">Upgrade</button>
        </div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>

<!-- Add store for each widget type -->
<!--   name: Name of item -->
<!--   cost: Cost to buy widget -->
<!--   reap: Amount widget earns -->
<!--   cooldown: Time before next harvest -->
<!--   auto: "true" if store runs automatically -->
<!--   text: Text to appear on widget (optional) -->
<!--   textstyle: Style to apply to text -->
<!--   src: Path to image (optional) -->
<!--   imgstyle: Style to apply to image (optional) -->
